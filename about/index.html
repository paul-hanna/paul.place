<h1>About Paul Hanna</h1>
<img src="images/works/paul-portrait.png" alt="Paul Hanna" style="max-width:200px">
<p>Paul Hanna is a first-generation Iraqi-Assyrian-American filmmaker, writer, director, and multimedia artist based in New York City. His work spans narrative films and television, experimental video, music videos, web art, installation art, and interactive art. His films and installations have been featured in festivals, galleries, and public exhibitions.</p>
<h2>Education</h2>
<ul>
<li><strong>Columbia University</strong> — B.A. in Film and Philosophy</li>
<li><strong>NYU Tisch School of the Arts</strong> — M.P.S. in New Media Art</li>
</ul>
